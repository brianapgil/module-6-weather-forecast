<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row flex-row align-center justify-center min-100-vh bg-primary">
      <div class="col-12 flex-column align-center bg-light p-5">
        <h1 class="text-primary">Weather Dashboard</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <form id="search-form" class="form w-100">
          <input id="search-input" class="form-input w-100" type="text" placeholder="Search for a city">
          <button class="btn btn-info btn-block">Enter</button>
        </form>
      </div>
      <div class="col-9">
        <div id="today">Today card goes here</div>
        <div id="forecast">Forecast card goes here</div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
